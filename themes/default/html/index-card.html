<div class="column col-4 col-xs-12">
  <div class="card text-center">
    <div class="card-header {% if is-card-disabled %}disabled{% endif %}">
      {% if is-card-disabled %}
      <div class="tooltip" data-tooltip="Under construction.">
        <img src="{{card-icon}}" alt="{{card-title}}">
        <br>
        <span class="card-title">{{card-title}}</span>
      </div>
      {% else %}
      <a href="{{link}}" {% if is-link-blank %}target="_blank"{% endif %}>
        <img src="{{card-icon}}" alt="{{card-title}}">
        <br>
        <span class="card-title">{{card-title}}</span>
      </a>
      {% endif %}
    </div>
  <div class="card-body">{{body}}</div>
  </div>
</div>
