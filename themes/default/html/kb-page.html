{% extends "/html/base.html" %}

{% block meta-desc %}
<title>{{ page.title }} - Clojure Goes Fast</title>
<meta property="og:description" content="{{ page.description|abbreviate:200 }}">
<meta property="og:url" content="{{site-url}}{{uri}}" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="article"/>
<meta property="og:image" content="{% if page.og-image %}{{site-url}}{{page.og-image}}{% else %}{{site-url}}/img/logo-ua.png{% endif %}">
{% endblock %}

{% block content %}
{% include "/html/navbar.html" %}

<div class="kb container off-canvas">
  <div class="sidebar off-canvas-sidebar" id="sidebar">
    {{ sidebar|safe }}
    <div class="divider-vert"></div>
  </div>
  <a class="off-canvas-toggle btn btn-action" href="#sidebar">
    <i class="icon icon-menu"></i>
  </a>
  <a class="off-canvas-overlay" href="#close"></a>
  <div class="off-canvas-content">
    <div class="content article">
      <h1>{{ page.title }}</h1>
      {% if page.toc %}{{page.toc|safe}}{% endif %}
      {{ page.content|safe }}
    </div>
  </div>
</div>
{% endblock %}
